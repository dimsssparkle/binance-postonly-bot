services:
  - type: web
    name: binance-postonly-bot
    runtime: python
    repo: https://github.com/<your-username>/binance-postonly-bot
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: BINANCE_API_KEY
        sync: false
      - key: BINANCE_API_SECRET
        sync: false
      - key: BINANCE_BASE_URL
        value: https://fapi.binance.com
      - key: SYMBOL_DEFAULT
        value: ETHUSDT
      - key: QTY_DEFAULT
        value: "0.01"
      - key: LEVERAGE_DEFAULT
        value: "10"
      - key: ORDER_TIMEOUT_MS
        value: "200"
      - key: MAX_RETRIES
        value: "25"
      - key: HEDGE_MODE
        value: "off"
      - key: TV_WEBHOOK_SECRET
        sync: false
      - key: LOG_LEVEL
        value: INFO
      - key: CLOSE_TIMEOUT_MS
        value: "2500"
      - key: TP_PCT
        value: "0.0018"
      - key: SL_PCT
        value: "0.0015"
      - key: SPAM_WINDOW_SEC
        value: "75"
      - key: SPAM_COUNT
        value: "4"
      - key: SPAM_FLIPS
        value: "3"
      - key: SPAM_MIN_HOLD_SEC
        value: "30"
      - key: SPAM_HYSTERESIS_SEC
        value: "50"
